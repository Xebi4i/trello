<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'base_site/css/bootstrap.css' %}" rel="stylesheet">
  </head>
  <body>
	{% if players_list %}
	    <ul>
	    {% for player in players_list %}
	        <li>{{ player.name }}</li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No player are here.</p>
	{% endif %}
    <script src="{% static 'base_site/js/bootstrap.js' %}"></script>
  </body>
</html>
