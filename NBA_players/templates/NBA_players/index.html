<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'NBA_players/css/bootstrap.css' %}" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
  		<div class="span8">
		  	<p></p>
			{% if players_list %}
			<table class="table table-striped table-hover">
				<tr>
					<th>Name of NBA player</th>
		  			<th>Team</th>
		  			<th>Age</th>
		  		</tr>
			    {% for player in players_list %}
			    <tr>
			        <td>{{ player.name }}</td>
			        <td>{{ player.team }}</td>
			        <td>{{ player.age }}</td>
			    </tr>
			    {% endfor %}
			</table>
			{% else %}
			    <p>No player are here.</p>
			{% endif %}
		</div>
	</div>
    <script src="{% static 'NBA_players/js/bootstrap.js' %}"></script>
  </body>
</html>
